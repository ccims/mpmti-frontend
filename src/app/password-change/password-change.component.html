<form [formGroup]="form1">
  <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Old Password</mat-label>
        <input id="oldPwd" class="form-control" formControlName="oldPwd" class="form-control"  matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    <div class="alert alert-danger" *ngIf="oldPwd.touched && oldPwd.invalid">
      <div *ngIf="oldPwd.errors.required">Old Password is required.</div>
      <div *ngIf="oldPwd.errors.shouldBe1234">Old Password is not valid.</div>
    </div>
  </div>

  <div class="form-group">
    <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input id="newPwd"  formControlName="newPwd" class="form-control"  matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    <div class="alert alert-danger" *ngIf="newPwd.touched && newPwd.invalid">
      <div *ngIf="newPwd.errors.required">New Password is required.</div>
    </div>
  </div>

  <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input id="confirmPwd"  class="form-control" formControlName="confirmPwd"  class="form-control"  matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    <div class="alert alert-danger" *ngIf="confirmPwd.touched && confirmPwd.invalid">
      <div *ngIf="confirmPwd.errors.required">Confirm Password is required.</div>
    </div>
    <div class="alert alert-danger" *ngIf="confirmPwd.valid && form1.invalid && form1.errors.pwdsDontMatch">
      Passwords do not match.
    </div>
  </div>

  <button mat-button class="btn btn-primary">Change Password</button>

</form>
