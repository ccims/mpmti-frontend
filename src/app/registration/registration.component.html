<mat-toolbar color="primary">
    <mat-toolbar-row>
      <!--  <span>HOME</span> -->
       <h1 class="app-name" href="/">MPIMLAN</h1>
       <span class="spacer"></span>
       <a mat-button routerLink="/register">Register</a>
       <a mat-button routerLink="/login">Login</a>
    </mat-toolbar-row>
 </mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>
        <form class="my-form">
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First name" name="fname" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" name="lname" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="Email" name="email" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" name="password" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Repeat Password</mat-label>
                <input matInput placeholder="Password" name="password" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
    </mat-card-actions>
</mat-card>
